name: handbrake-jz
version: 1.1~15giteb78c4a
epoch: 2
summary: HandBrake is a tool for convertion video to.
description: |
  HandBrake is a tool for converting video from nearly any format to a
  selection of modern, widely supported codecs.

grade: devel
confinement: strict

plugs:
    gnome-3-26-1604:
      interface: content
      target: $SNAP/gnome-platform
      default-provider: gnome-3-26-1604:gnome-3-26-1604

slots:
    ghbdbus:
        interface: dbus
        bus: session
        name: org.handbrake.ghb

# https://bazaar.launchpad.net/~ubuntu-desktop/+junk/ghex-snap-gnome-3-24/view/head:/snapcraft.yaml
apps:
  ghb:
    command: desktop-launch env GDK_BACKEND=x11 ghb
    plugs: [desktop, desktop-legacy, x11, home, gsettings, mount-observe, removable-media, network, process-control]
    slots: [ghbdbus]

  cli:
    command: HandBrakeCLI
    plugs: [home, removable-media, process-control]

parts:
  ghb:
    plugin: inbuild
    configflags:
      - --prefix=/
      - --disable-gtk-update-checks
    source: https://github.com/HandBrake/HandBrake.git
    source-type: git
    source-commit: "eb78c4a"
    build-packages:
      - g++
      - libtool-bin
      - intltool
      - yasm
      - cmake
      - libgudev-1.0-dev
      - libbz2-dev
      - zlib1g-dev
      - libgtk-3-dev
      - libwebkitgtk-3.0-dev
      - libnotify-dev
      - libgstreamer1.0-dev
      - libgstreamer-plugins-base1.0-dev
      - libappindicator3-dev
      - libfribidi-dev
      - libxml2-dev
      - libogg-dev
      - libtheora-dev
      - libvorbis-dev
      - libopus-dev
      - libsamplerate0-dev
      - libfreetype6-dev
      - libfontconfig1-dev
      - libass-dev
      - libmp3lame-dev
      - libx264-dev
      - libjansson-dev
    stage-packages:
      - libmirclient9
    prime:
      - -share/applications
    after:
      - desktop-gnome-platform
    install: |
      echo Stripping executables
      strip $SNAPCRAFT_PART_INSTALL/bin/* > /dev/null || /bin/true

  # workaround snapcraft trying to outsmart us by copying ldd listed libraries
  workaround:
    plugin: nil
    prime:
      - "-*"
